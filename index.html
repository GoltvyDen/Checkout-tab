<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header class="header">
        <p class="title">COFFEE HOUSE</p>
    </header>
    <section class="order"> 
        <div class="order__fio">
            <input type="text" name="surname" placeholder="Введите Фамилию">
            <input type="text" name="name" placeholder="Введите Имя">
        </div>
        
        <div class="orders">
            <div class="order__coffee">
                <div class="item">
                    <input class="checkbox" id="expresso" type="checkbox" name="goods" value="80" data-goods="expresso">
                    <label for="expresso">Эспрессо 80р.</label>
                    <input type="number" id="expresso_amount" value="0">
                </div>
                <div class="item">
                    <input class="checkbox" id="americano" type="checkbox" name="goods" value="110" data-goods="americano">
                    <label for="americano">Американо 110р.</label>
                    <input type="number" id="americano_amount" value="0">
                </div>
                <div class="item">
                    <input class="checkbox" id="latte" type="checkbox" name="goods" value="120" data-goods="latte">
                    <label for="latte">Латте 120р.</label>
                    <input type="number" id="latte_amount" value="0">
                </div>
                <div class="item">
                    <input class="checkbox" id="capuchino" type="checkbox" name="goods" value="90" data-goods="capuchino">
                    <label for="capuchino">Капучино 90р.</label>
                    <input type="number" id="capuchino_amount" value="0">
                </div>
            </div>
            <div class="order__food">
                <div class="item">
                    <input class="checkbox" id="chocolate_muffin" type="checkbox" name="goods" value="80" data-goods="chocolate_muffin">
                    <label for="chocolate_muffin">Шоколадный кекс 80р.</label>
                    <input type="number" id="chocolate_muffin_amount" value="0">
                </div>
                <div class="item">
                    <input class="checkbox" id="blueberry_muffin" type="checkbox" name="goods" value="90" data-goods="blueberry_muffin">
                    <label for="blueberry_muffin">Черничный кекс 90р.</label>
                    <input  type="number" id="blueberry_muffin_amount" value="0">
                </div>
                <div class="item">
                    <input class="checkbox" id="apple_tart" type="checkbox" name="goods" value="100" data-goods="apple_tart">
                    <label for="apple_tart">Яблочный тарт 100р.</label>
                    <input  type="number" id="apple_tart_amount" value="0">
                </div>
            </div>
        </div>
        <p class="total">Итого: <span class="sum">0 р.</span></p>
        <button class="btn">Оформить заказ</button>
    </section>
    <script src="script..js"></script>
</body>
</html>
